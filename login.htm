<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <nav class="container-fluid fixed-top ">
            <div class="row">
                <div class="col-md-8 ">
                    <img src="Imagenes/KAILU.png" alt="logo" width="60rem">

                    <button class="btn btn-default">admin</button>
                </div>
                <div class="col-md-4 separador-botones">
                    <button class="btn btn-default mx-2">Crear cuenta</button>
                    <button class="btn btn-danger boton-der mx-2">Iniciar Sesión</button>
                    
                </div>
            </div>
        </nav>
        <section class="container loginMain">
            <div class="row ">
                <div class="col-md-6">
                    <h2 class="mb-5">Crea Tu Cuenta Gratis</h2>
                    <form action="#" method="post" class="form-group">
                        <div class="row">

                            <div class="col-md-4">
                                <input
                                    type="text"
                                    readonly="readonly"
                                    class="form-control"
                                    id="staticEmail"
                                    placeholder="Nombre">
                            </div>

                            <div class="col-md-4">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="inputPassword"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <div class="mb-3 row mt-3">

                            <div class="col-md-7">
                                <input
                                    type="text"
                                    readonly="readonly"
                                    class="form-control"
                                    id="staticEmail"
                                    placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="mb-3 row">

                            <div class="col-md-7">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="inputPassword"
                                    placeholder="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1 mt-3">
                                <input type="checkbox">
                            </div>
                            <div class="col-md-6 mt-3">
                                <p class="">Entiendo que si olvido mi contraseña, puedo perder mis datos. Más
                                    información sobre el cifrado punto a punto de KaiLu</p>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-1 mt-3">
                                <input type="checkbox">
                            </div>
                            <div class="col-md-3 mt-3">
                                <p class="">Aceptar
                                    <a href="#">Terminos y Condiciones</a>
                                    .</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Crear cuenta!</button>

                        <div class="row ">
                            <div class="col-md-6 bg-dark darkP">
                                <p>¿Ya tienes una cuenta?
                                    <a href="#">Iniciar Sesión</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Carrousell</h3>
                </div>
            </div>

        </section>
    </body>
</html>
